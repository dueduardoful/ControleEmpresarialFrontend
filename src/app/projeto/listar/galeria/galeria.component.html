<div class="container mt-3">
  <form class="">
    <div class="input-group col-lg-12">
      <input #myInput (keyup)="doSearch(myInput.value)" (keyup.enter)="doSearch(myInput.value)" class="form-control"
        type="search" placeholder="Pesquisar" aria-label="Pesquisar">
      <div class="input-group-append">
        <button (click)="doSearch(myInput.value)" class="btn btn-outline-success" type="submit"><i
            class="fas fa-search"></i> Pesquisar</button>
      </div>
    </div>
  </form>
</div>
<div class="container mt-3">
  <div class="row m-0">
    <div *ngFor="let tempGaleria of projeto" class="col-lg-3 px-2 mb-3">
      <a [routerLink]="['/projeto', tempGaleria.id]">
        <div class="card px-0 mx-0 my-0 py-0" style="overflow-y: auto; height: 320px; width: 100%;" data-simplebar>
          <div class="px-0 mb-0 pb-0 mx-0">
            <img class="card-img-res m-0 p-0" style="width: 100%; height: 260px;" [src]="getFirstImg(tempGaleria)" alt="card-image">
          </div>
          <div class="card-body text-center my-0 mb-0 pt-2 pb-0 px-0 mx-0">
            <h5 class="card-title">{{tempGaleria.nomeProjeto}}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
